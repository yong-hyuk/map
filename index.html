<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSV 기반 나만의 카카오 지도</title>
  <!-- autoload=false 추가 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=70cb71b7d651b74648a422882b94c7c3&autoload=false&libraries=clusterer"></script>
</head>
<body>
  <h2>CSV에서 불러온 마커 지도</h2>
  <div id="map" style="width:100%;height:1200px;"></div>

  <script>
    // 카카오 API가 완전히 로드된 후 실행하도록 하기
    kakao.maps.load(function () {
      const mapContainer = document.getElementById('map');
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 8
      };
      const map = new kakao.maps.Map(mapContainer, mapOption);
      const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7
      });
      const bounds = new kakao.maps.LatLngBounds();
      const markers = [];

      const markerData = [
        { lat: 37.60523021, lng: 127.1030446, title: "경춘선1" },
        { lat: 37.64405985, lng: 127.1316449, title: "경춘선3" },
        { lat: 37.64741886, lng: 127.1827369, title: "경춘선4" },
        { lat: 37.63675142, lng: 127.2037563, title: "경춘선5" },
        { lat: 37.6388587,  lng: 127.2136841, title: "경춘선6" },
        { lat: 37.6595571,  lng: 127.2847104, title: "경춘선7" },
        { lat: 37.6574374,  lng: 127.3303823, title: "경춘선8" },
        { lat: 37.659461,   lng: 127.334501,  title: "경춘선9" },
        { lat: 37.7664722,  lng: 127.4507004, title: "경춘선10" },
        { lat: 37.7683545,  lng: 127.4524344, title: "경춘선11" }
      ];

      markerData.forEach(data => {
        const markerPosition = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position: markerPosition,
          title: data.title
        });

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;font-size:13px;">${data.title}</div>`
        });

        kakao.maps.event.addListener(marker, 'mouseover', function () {
          infowindow.open(map, marker);
        });
        kakao.maps.event.addListener(marker, 'mouseout', function () {
          infowindow.close();
        });

        markers.push(marker);
        bounds.extend(markerPosition);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);
    });
  </script>
</body>
</html>
